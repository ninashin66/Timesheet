<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="timesheet.css">
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
  <title>Learning Branches</title>
</head>

<body>
  <div class="container">
    <!-- *colin* -->
    <div class="jumbotron">
      <h1 class="display-4">Employee Data Management</h1>
      <p class="lead">A Comprehensive Directory of Employee Billable Hours</p>
    </div>
    <!-- jesse -->
    <div class="card currentE">
      <div class="card-body">
        Current Employees
      </div>

    </div>

    <div class="card currentE">

      <table class="table heading">
        <thead>
          <tr>
            <th scope="col">Employee Name</th>
            <th scope="col">Role</th>
            <th scope="col">Start Date</th>
            <th scope="col">Months Worked</th>
            <th scope="col">Monthly Rate ($)</th>
            <th scope="col">Total Billed</th>
          </tr>
        </thead>

        <tbody id="employeeInfo">
          <tr id="TestName">
            <td scope="row">Test Name</th>
            <td>Role</td>
            <td>01/01/2001</td>
            <td>000</td>
            <td>0000</td>
            <td>00000</td>
          </tr>


        </tbody>
      </table>








    </div>

    <!-- neens -->
    <div class="card">
      <div class="card-header">
        Add Employee
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="formGroupExampleInput">Employee Name</label>
            <input type="text" class="form-control" id="name" placeholder="Jane Doe">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Role</label>
            <input type="text" class="form-control" id="role" placeholder="CEO">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Start Date (MM/DD/YYYY)</label>
            <input type="text" class="form-control" id="sDate" placeholder="Start Date (MM/DD/YYYY)">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Monthly Rate</label>
            <input type="text" class="form-control" id="mRate" placeholder="200000">
          </div>
          <button type='submit' class='submit'>Submit</button>
        </form>
      </div>
    </div>



  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="timesheet.js"></script>
</body>

</html>
